sudo: required
language: ruby
rvm:
  - 2.0.0
  - 2.1.4
  - 2.2.0
env:
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
script: 
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
before_script:
  - mysql -e 'create database travis_ci_test'
  - psql -c 'create database travis_ci_test' -U postgres
notifications:
  slack:
    secure: 
